<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query</title>
      <script src="jquery.js"></script>
    <script src="querypage.js"></script>

</head>
<body>

<form id="dataentry" method="post" action="/myaction">
    Semester :- <select id="qsemesterselect" name="qsemesterselect">
    <option selected>select semester</option>
    <option >3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>

</select><br>
    RoomType :- <select id="qroomtype" name="qroomtype">
    <option selected> Select Room Type</option>
    <option > Tutorial</option>
    <option > Lecture</option>
    <option > Lab</option>

</select><br>
    Class-Group :- <select id="qclassgroup" name="qclassgroup">
    <option selected> Select Group</option>
    <option > C-1</option>
    <option > C-2</option>
    <option > C-3</option>
    <option > C-4</option>
    <option > C-5</option>

    <option > C-7</option>
    <option > C-8</option>
    <option > C-9</option>
    <option > C-10</option>
    <option > C-11</option>
    <option > C-12</option>
    <option > C-13</option>

</select><br>
    Room No. :- <select id="qroom_no" name="qroom_no">
    <option selected> Select room</option>

</select><br>
    Time-Slot :-  Start-time <select id="qstarttime" name="qstarttime">
    <option selected> select start time </option>
    <option> 9:15:00 </option>
    <option> 10:05:00 </option>
    <option> 10:55:00 </option>
    <option> 11:45:00 </option>
    <option> 1:15:00 </option>
    <option> 2:05:00 </option>
    <option> 2:55:00 </option>
    <option> 3:45:00 </option>

</select>
    End-time  <select id="qendtime" name="qendtime" >
    <option selected> select end time </option>
    <option> 10:05:00 </option>
    <option> 10:55:00 </option>
    <option> 11:45:00 </option>
    <option> 12:35:00 </option>
    <option> 2:05:00 </option>
    <option> 2:55:00 </option>
    <option> 3:45:00 </option>
    <option> 4:35:00 </option>

</select><br>

    Day:- <select id="qday" name="qday" >
    <option selected> Select Day</option>
    <option >Monday</option>
    <option >Tuesday</option>
    <option >Wednesday</option>
    <option >Thursday</option>
    <option >Friday</option>


</select>
<br>
    Teacher name :- <select id="qteachename" name="qteachername">
    <option selected> Select teacher</option>
</select><br>
     Course Name :- <select id="qcoursename" name="qcoursename">
    <option selected> Select Course </option>
</select><br>
    <input type="submit" id="qadd" placeholder="Add">


</form>
